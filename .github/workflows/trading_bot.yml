name: Trading Strategy Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual triggering via GitHub UI or API

permissions:
  contents: write

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run trading strategy
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        # Add any other API keys you need (trading APIs, etc.)
      run: |
        python trading_strategy.py
    
    - name: Commit results
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
        REF: ${{ github.ref }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trade_log.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update trade log"
        git push https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git HEAD:${REF}
