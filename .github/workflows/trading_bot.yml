name: Trading Strategy Bot

on:
  workflow_dispatch:  # Only manual triggering via GitHub UI or API

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run trading strategy
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        # Add any other API keys you need (trading APIs, etc.)
      run: |
        python trading_strategy.py
    
    - name: Commit results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trade_log.txt
        git diff --quiet && git diff --staged --quiet || git commit -m "Update trade log"
        git push
